<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="planset_style.css" />
    <link rel="stylesheet" href="phone_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Lookscout</title>
  </head>
  <body>
    <header id="navbar_header">
      <nav class="container navbar_container">
        <div class="navbar_left_section">
          <img src="./assets/logo.svg" alt="Logo" />
          <div class="links">
            <a href="#">Home</a>
            <a href="#">Our Product</a>
            <a href="#">Resources</a>
            <a href="#">Contacts</a>
          </div>
        </div>
        <div class="navbar_right_section">
          <button>Sign Up</button>
          <button>Log In</button>
          <img src="./assets/menu.svg" alt="Menu" />
        </div>
      </nav>
    </header>
    <section id="welcome_section">
      <nav class="container welcome_container">
        <div class="welcome_content">
          <div>
            <img src="./assets/icons/lighting.svg" alt="Lighting" />
            <p>1% OF THE INDUSTRY</p>
          </div>
          <div>
            <h1>
              <span id="desktop">Your Supercharged Design Workflow.</span>
              <span id="mobile">Hype got you here.. Stay for the support.</span>
            </h1>
            <p>
              We’ve been told it is not possible to overachieve our customers’
              expectations. We have not reinvented the wheel, we decided to
              build upon it.
            </p>
          </div>
          <div>
            <button class="blue_button">Get Started</button>
            <button class="transparent_button">Contact Us -></button>
          </div>
        </div>
        <div class="welcome_img">
          <img
            src="./assets/images/welcome_section_img.png"
            alt="Welcome Content"
          />
        </div>
      </nav>
    </section>
  </body>
</html>
